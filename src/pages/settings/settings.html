<ion-content padding class="background">
   <div class="page-title">Settings</div>
   <button navPop ion-button color="light" clear icon-only class="btn btn-icon-only btn-back">
      <ion-icon name='arrow-back'></ion-icon>
   </button>
   <div class="page-container">
      <ion-list>
        <ion-item>
           <ion-label stacked color="primary">Device name:</ion-label>
           <ion-label> {{ device_name }} </ion-label>
        </ion-item>
        <ion-item>
           <ion-label stacked color="primary">Server address:</ion-label>
           <ion-label> {{ server_address }} </ion-label>
        </ion-item>
         <button ion-item detail-none (click)="logout()">
            <ion-label color="primary">Logout</ion-label>
         </button>
      </ion-list>
   </div>
</ion-content>
