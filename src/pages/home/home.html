<ion-content padding class="background">

  <div class="title-text">
    Open Security
  </div>

  <div class="login-container">
    <ion-list>
      <ion-item>
        <ion-label stacked color="primary">Server address</ion-label>
        <ion-input type="text" [(ngModel)]="address" name="address" placeholder="Exapmle: http://127.0.0.1:3000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Device ID</ion-label>
        <ion-input type="text" [(ngModel)]="id" name="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">One time password:</ion-label>
        <ion-input type="password" [(ngModel)]="one_time_password" name="one_time_password"></ion-input>
      </ion-item>
      <ion-item></ion-item>
    </ion-list>
    <button ion-button icon-start color="secondary" block outline (click)="verify()" [disabled]="_buttonIsDisabled">
      <ion-icon name="key"></ion-icon>
      <ion-label> {{ _buttonText }} </ion-label>
    </button>
  </div>
</ion-content>
